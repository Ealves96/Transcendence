<section id="user-profile">
    <h2>Account information</h2>
    <p><strong>Username:</strong> <span id="profile-username"></span></strong></p>
    <p><strong>Email:</strong> <span id="profile-email"></span></p>
    <p><strong>Date of Birth: <span id="profile-dob"></span></strong></p>
    <p><strong>Phone number: <span id="profile-phone"></span></strong></p>

    <div class="text-center mt-4">
        <button id="logout-btn" class="btn btn-danger" onclick="handleLogout()">Sign off</button>
    </div>
</section>
